# Monitors
monitor=eDP-1,preferred,auto,1
monitor=desc:BNQ BenQ GW2790QT 69P00718019, preferred,auto,1,transform,1
monitor=desc:BNQ BenQ GW3290QT 97R00432019,preferred,auto,1
monitor=,preferred,auto,auto

# Programs used
$terminal = kitty
$menu = fuzzel
$clipmanager = clipse
$fileManager = yazi

# Execute on startup

# Execute a terminal emulator
exec-once =[workspace 1] $terminal

# Start the NetworkManager tray icon
exec-once = nm-applet &

exec-once = systemctl --user start hyprpolkitagent &

# Set the cursor and start a notification daemon
exec-once = hyprctl set cursor left_ptr &
exec-once = sh -c "sleep 1 && mako"

# Start the clipboard manager
exec-once = clipse -listen &

# Start the Waybar and Hyprpaper
exec-once = waybar &
exec-once = hyprpaper &

# Start the Bluetooth applet
exec-once = blueman-applet &

# Start Spotify
exec-once = spotify &

# General settings
general {
	gaps_in = 5
	gaps_out = 10
	border_size = 2
	col.active_border = rgb(88c0d0)
	col.inactive_border = rgb(4c566a)
	layout = dwindle
	allow_tearing = true
}


# Window Rules

## Tearing
windowrule = immediate, class:^(cs2)$

## Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

## Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

## Clipse
windowrulev2 = float,class:($clipmanager) # ensure you have a floating window class set if you want this behavior
windowrulev2 = size 622 652,class:($clipmanager) # set the size of the window as necessary
windowrule = stayfocused, class:($clipmanager)

#windowrule = float,class:($terminal),title:($terminal)
windowrulev2 = workspace special:dwm-like, class:^(spotify)$

# Rule for the main Steam window
windowrule = float, title:^(steam)$

# Rule for Steam's pop-up windows (friends list, settings, etc.)
# Using "title" is often more reliable for these specific windows.
windowrule = float, title:^(Steam - News)$
windowrule = float, title:^(Friends List)$
windowrule = float, title:^(Steam Settings)$
windowrule = float, title:^(Screenshot Uploader)$

# windowrulev2 = fullscreen, class:^([Xx]wayland)$, title:.+
# windowrulev2 = idleinhibit focus, class:^([Xx]wayland)$, title:.+

# Inpput settings
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}


# Env
env = AQ_DRM_DEVICES,/dev/dri/nvidia-dgpu:/dev/dri/intel-igpu


# Nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __GL_VRR_ALLOWED,1
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# env = XDG_CURRENT_DESKTOP=Hyprland

# Dwindle
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}


# wallpapers
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


# Keybindings
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, wlogout
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, I, exec, brave &
bind = $mainMod, V, exec, $terminal --class clipse -e 'clipse'
bind = $mainMod, S, exec, spotify-launcher &
bind = $mainMod, F, exec, tuxedo-control-center &
bind = $mainMod, G, exec, nohup steam > /dev/null 2>&1 &
bind = $mainMod SHIFT, G, exec, ~/.config/hypr/scripts/single_monitor.sh
bind = $mainMod CTRL, G, exec, ~/.config/hypr/scripts/all_monitor.sh
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, |, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 0, workspace, 0
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# Workspace dwm-like  will be our "hidden" workspace
workspace = special, dwm-like
bind = $mainMod, Tab, togglespecialworkspace, dwm-like
bind = $mainMod, O, movetoworkspacesilent, special:dwm-like

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 0, movetoworkspace, 0
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# Example special workspace (scratchpad)
bind = $mainMod CTRL, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
# Moves the focused window to the next monitor.
bind = $mainMod SHIFT, right, movewindow, mon:+1
bind = $mainMod SHIFT, left, movewindow, mon:-1

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot a selected area and save to clipboard
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim ~/Pictures/$(date +%s_grim.png)
